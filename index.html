<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="title">Blackjack</header>


    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-warning">Nuevo juego</button>
            <button class="btn btn-primary">Pedir carta</button>
            <button class="btn btn-danger">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img src="assets/cartas/2C.png" class="carta">
            </div>
        </div>

        <div class="col">
            <h1>Casino - <small>0</small></h1>
            <div id="casino-cartas">
                <img src="assets/cartas/2C.png" class="carta">
            </div>
        </div>
    </div>
    
    <script src="assets/js/underscode-min.js"></script>
    <script src="assets/js/juego.js"></script>

</body>
</html>
